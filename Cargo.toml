[package]
name = "exastash"
version = "2.0.0"
edition = "2018"
authors = ["Ivan Kozik <ivan@ludios.org>"]

[[bin]]
name = "es"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
once_cell = "1.0"
chrono = "0.4"
num = "0.2"
structopt = "0.3"
postgres = { version = "0.17", features = ["with-chrono-0_4"] }
tokio-postgres = "0.5"

[profile.dev]
# Reduce debug rebuild time
# https://github.com/rust-gamedev/wg/issues/50#issuecomment-527160611
debug = false
