[package]
name = "exastash"
version = "2.0.0"
edition = "2018"
authors = ["Ivan Kozik <ivan@ludios.org>"]

[[bin]]
name = "es"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
bytes = "0.5"
once_cell = "1.0"
chrono = "0.4"
num = "0.2"
structopt = "0.3"
postgres = { version = "0.17.1", features = ["with-chrono-0_4"] }
postgres-protocol = "0.5.0"
postgres-types = "0.1.0"
tokio-postgres = "0.5"
gethostname = "0.2"
byteorder = "1.3"

[profile.dev]
# Reduce debug rebuild time
# https://github.com/rust-gamedev/wg/issues/50#issuecomment-527160611
debug = false
